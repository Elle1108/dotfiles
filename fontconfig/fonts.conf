<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>IBMPlexSans</family>
   <family>NotoColorEmoji</family>
  </prefer> 
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>IBMPlexSerif</family>
   <family>NotoColorEmoji</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>IBMPlexMono</family>
   <family>NotoColorEmoji</family>
  </prefer>
 </alias>
</fontconfig>
